
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In & Sign Up</title>
    <style>
        /* Background Image */
        .bg-image {
            background: url('https://images.unsplash.com/photo-1629904853716-f0bc54eea481?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
        }
    </style>
</head>
<body class="bg-image h-screen flex items-center justify-center">

    <!-- Main Container with Form Block -->
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-10 rounded-lg shadow-2xl w-full max-w-md text-white">
        <h2 class="text-3xl font-bold text-center">Welcome</h2>
        <p class="text-center text-white">Sign in or create a new account</p>

        <!-- Tabs -->
        <div class="flex justify-center mt-4">
            <button onclick="toggleForm('signin')" class="tab-btn text-white font-bold px-4 py-2 border-b-2 border-white">Sign In</button>
            <button onclick="toggleForm('signup')" class="tab-btn text-gray-200 px-4 py-2 border-b-2">Sign Up</button>
        </div>

        <!-- Form Block (White Background) -->
        <div class="bg-white p-6 rounded-lg mt-6 shadow-lg text-gray-800">
            
            <!-- Sign In Form -->
            <form id="signin-form">
                <label class="block font-semibold">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded mt-1" placeholder="Enter your email">
                
                <label class="block font-semibold mt-4">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded mt-1" placeholder="Enter your password">
                
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded mt-4 hover:bg-indigo-600 font-bold">Sign In</button>
            </form>

            <!-- Sign Up Form (Hidden Initially) -->
            <form id="signup-form" class="hidden">
                <label class="block font-semibold">Full Name</label>
                <input type="text" class="w-full px-4 py-2 border rounded mt-1" placeholder="Enter your full name">
                
                <label class="block font-semibold mt-4">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded mt-1" placeholder="Enter your email">
                
                <label class="block font-semibold mt-4">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded mt-1" placeholder="Create a password">
                
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded mt-4 hover:bg-indigo-600 font-bold">Sign Up</button>
            </form>

        </div>
    </div>

    <!-- JavaScript to Toggle Forms -->
    <script>
        function toggleForm(form) {
            document.getElementById('signin-form').classList.toggle('hidden', form !== 'signin');
            document.getElementById('signup-form').classList.toggle('hidden', form !== 'signup');
            
            // Update button styles
            const buttons = document.querySelectorAll('.tab-btn');
            buttons[0].classList.toggle('text-white', form === 'signin');
            buttons[0].classList.toggle('text-gray-200', form !== 'signin');
            buttons[0].classList.toggle('border-white', form === 'signin');
            buttons[1].classList.toggle('text-white', form === 'signup');
            buttons[1].classList.toggle('text-gray-200', form !== 'signup');
            buttons[1].classList.toggle('border-white', form === 'signup');
        }
    </script>

</body>
</html>
